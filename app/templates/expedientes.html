<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Expedientes del Usuario</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Lista de Expedientes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Estado</th>
        </tr>
        {% for exp in expedientes %}
        <tr>
            <td>{{ exp.id }}</td>
            <td>{{ exp.cliente }}</td>
            <td>{{ exp.estado }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
